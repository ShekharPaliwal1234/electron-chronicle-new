<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    .act-btns{
        float: right;
        padding: auto;
        margin-right: 5px;
    }
    .panel-heading{
        min-height: 50px;
    }
  </style>
</head>
<body>
    <div class="container">
        <!-- Modal -->
  <div class="modal fade" id="notemodal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Notes</h4>
        </div>
        <div class="modal-body">
            <form action="">
                <div class="form-group">
                  <label for="title">Title:</label>
                  <input type="text" class="form-control" id="title" placeholder="Enter Title">
                </div>
                <div class="form-group">
                  <label for="desc">Description:</label>
                  <textarea id="description" class="form-control" placeholder="Enter Description"></textarea>
                </div>
                <input type="hidden" id="note_id">
                <button type="submit" class="btn btn-primary" onclick="submitNotes()">Submit</button>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
        <h2>Todo List</h2>
        <button type="button" class="btn btn-success" onclick="openModal()"> + Add Items</button>
        <br><br>
  <div class="panel-group" id="accordion">
    <!-- Data will get appended automatically from DB Here -->
  </div> 
  </div><!-- End container-div -->
  <script src="./renderer.js"></script>
  <script>
    // A $( document ).ready() block.
    $( document ).ready(function() {
        // console.log( "ready!" );
        fetchNotes();
    });
    function openModal(id){
      if (id == null) {
        $("#note_id").val("")
      }else{
        $("#note_id").val(id)
        $("#title").val($("#title"+id).html())
        $("#description").val($("#description"+id).html())
      }
      
      $("#notemodal").modal("show")
    }
  </script>
</body>
</html>
